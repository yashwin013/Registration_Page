<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style3.css">
   
</head>
<body>
    <h2>Registration Form</h2>
    
    <form action="registration_f" method="POST" onsubmit="myfunc(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" onkeyup="lettersOnly(this)"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" click="numbersOnly(this)"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required placeholder="Enter your Address"></textarea><br><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="India">India</option>
        </select><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br><br>
        

        
        <div class="button">
            <input type="submit" value="Register">
          </div>
    </form>
    <script type="text/javascript">
        function lettersOnly(input) {
            var regex = /[^a-z]/gi;
            input.value = input.value.replace(regex, "");
        }
        function numbersOnly(input) {
            var regex = /[^0-9]/gi;
            input.value = input.value.replace(regex, "");
        }
        function myfunc(event){
            event.preventDefault();

            var name= document.getElementById("name").value;
            var email= document.getElementById("email").value;
            var country= document.getElementById("country").value;
            var address= document.getElementById("address").value;
            var phone= document.getElementById("phone").value;

            

            console.log(name);
            console.log(country);
            console.log(email);
            console.log(address);
            console.log(phone);

        }
        
    </script>
    
</body>
        
</html>
